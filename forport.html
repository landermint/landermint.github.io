/* The slider itself */
.slider {
  -webkit-appearance: none;  /* Override default CSS styles */
  appearance: none;
  width: 100%; /* Full-width */
  height: 25px; /* Specified height */
  background: rgb(0,0,0,0.1); /* Grey background */
  outline: none; /* Remove outline */
  opacity: 0.5; /* Set transparency (for mouse-over effects on hover) */
  -webkit-transition: .2s; /* 0.2 seconds transition on hover */
  transition: background .2s;
    transition: opacity .2s;

}

/* Mouse-over effects */
.slider:hover {
    background: rgb(0,0,0,0.2); /* Grey background */
    opacity:0.7;

  /*opacity: 1;  Fully shown on mouse-over */
}

/* The slider handle (use -webkit- (Chrome, Opera, Safari, Edge) and -moz- (Firefox) to override default look) */
.slider::-webkit-slider-thumb {
  -webkit-appearance: none; /* Override default look */
  appearance: none;
  width: 25px; /* Set a specific slider handle width */
  height: 25px; /* Slider handle height */
  background: #870D0D; /* Green background */
  cursor: pointer; /* Cursor on hover */
}

.slider::-moz-range-thumb {
  border:none;
  border-radius: 0px;

/* switch css */

.onoffswitch {
    position: relative; width: 200px;
    -webkit-user-select:none; -moz-user-select:none; -ms-user-select: none;
}
.onoffswitch-checkbox {
    position: absolute;
    opacity: 0;
    pointer-events: none;
}
.onoffswitch-label {
    display: block; overflow: hidden; cursor: pointer;
    border-radius: 6px;
}
.onoffswitch-inner {
    display: block; width: 200%; margin-left: -100%;
    transition: margin 0.3s ease-in 0s;
}
    .onoffswitch-inner:before, .onoffswitch-inner:after {
        display: block; float: left; width: 50%; height: 49px; padding: 0; line-height: 49px;
          font-family: metropolis;
    font-size: 14px;
    font-weight: 600;
    font-style: normal;
    text-transform: uppercase;
    letter-spacing: .14em;
        box-sizing: border-box;
    }
.onoffswitch-inner:before {
    content: "Horizontal";
    padding-left: 17px;
    background-color: #870D0D; color: #FFFFFF;
}
.onoffswitch-inner:after {
    content: "Vertical";
    padding-right: 17px;
    background-color: #870D0D; color: #FFFFFF;
    text-align: right;
}
.onoffswitch-switch {
    display: block; width: 18px; margin: 15.5px;
    background: #FFFFFF;
    position: absolute; top: 0; bottom: 0;
    right: 197px;
    border-radius: 6px;
    transition: all 0.3s ease-in 0s; 
}
.onoffswitch-checkbox:checked + .onoffswitch-label .onoffswitch-inner {
    margin-left: 0;
}
.onoffswitch-checkbox:checked + .onoffswitch-label .onoffswitch-switch {
    right: 0px; 
}

 <script type="text/javascript">
var numhortext = 0;
var numprevtext = 0;
var numgfx = 0;
var numtextrect = 0;
var numobj = 0;
var timer = null;
var isIntervalSet = false;
var isBack = false;
var prevtransform = 'translate(0, 0)';
var paddingsize = 7;

makeDraggable();

function makeDraggable() {
    console.log("load");
    var svg = document.getElementById("editorbox");

    svg.addEventListener('mousedown', startDrag);
    svg.addEventListener('mousemove', drag);
    svg.addEventListener('mouseup', endDrag);
    svg.addEventListener('mouseleave', endDrag);
    svg.addEventListener('touchstart', startDrag);
    svg.addEventListener('touchmove', drag);
    svg.addEventListener('touchend', endDrag);
    svg.addEventListener('touchleave', endDrag);
    svg.addEventListener('touchcancel', endDrag);

    var selectedElement, offset, transform,
        bbox, minX, maxX, minY, maxY, confined;

    var boundaryX1 = 4;
    var boundaryX2 = 296;
    var boundaryY1 = 68;
    var boundaryY2 = 475;

    function getMousePosition(evt) {
        var CTM = svg.getScreenCTM();
        if (evt.touches) {
            evt = evt.touches[0];
        }
        return {
            x: (evt.clientX - CTM.e) / CTM.a,
            y: (evt.clientY - CTM.f) / CTM.d
        };
    }

    function startDrag(evt) {
        if (evt.target.classList.contains('draggable')) {
            selectedElement = evt.target;
            offset = getMousePosition(evt);
            console.log(offset.x + " , " + offset.y)
            // Make sure the first transform on the element is a translate transform
            var transforms = selectedElement.transform.baseVal;
            if (transforms.length === 0 || transforms.getItem(0).type !== SVGTransform.SVG_TRANSFORM_TRANSLATE) {
                // Create an transform that translates by (0, 0)
                var translate = svg.createSVGTransform();
                translate.setTranslate(0, 0);
                selectedElement.transform.baseVal.insertItemBefore(translate, 0);
            }

            // Get initial translation
            transform = transforms.getItem(0);
            offset.x -= transform.matrix.e;
            offset.y -= transform.matrix.f;

            confined = evt.target.classList.contains('confine');
            if (confined) {
                bbox = selectedElement.getBBox();
                minX = boundaryX1 - bbox.x;
                maxX = boundaryX2 - bbox.x - bbox.width;
                minY = boundaryY1 - bbox.y;
                maxY = boundaryY2 - bbox.y - bbox.height;
            }
        }
    }

    function drag(evt) {
        if (selectedElement) {
            evt.preventDefault();

            var coord = getMousePosition(evt);
            var dx = coord.x - offset.x;
            var dy = coord.y - offset.y;

            if (confined) {
                if (dx < minX) {
                    dx = minX;
                } else if (dx > maxX) {
                    dx = maxX;
                }
                if (dy < minY) {
                    dy = minY;
                } else if (dy > maxY) {
                    dy = maxY;
                }

                //front side boundaries

                //console.log(selectedElement.id);
                //console.log(numgfx);

                if (front == true) { // front side boundaries
                    if (bbox.width < 70) {
                        if (dx > 80 - bbox.x - bbox.width && dx < 116 - bbox.x && dy > 143 - bbox.y - bbox.height && dy < 426 - bbox.y) {
                            if (coord.x > 100) {
                                dx = 116 - bbox.x;
                            } else {
                                dx = 80 - bbox.x - bbox.width;
                            }

                        }
                        if (dx > 186 - bbox.x - bbox.width && dx < 186 + 36 - bbox.x && dy > 143 - bbox.y - bbox.height && dy < 426 - bbox.y) {
                            if (coord.x > 208) {
                                dx = 186 + 36 - bbox.x;
                            } else {
                                dx = 186 - bbox.x - bbox.width;
                            }

                        }
                    } else {
                        if (dy > 143 - bbox.y - bbox.height && dy < 426 - bbox.y) {
                            if (coord.y > 289) {
                                dy = 426 - bbox.y
                            } else {
                                dy = 143 - bbox.y - bbox.height;
                            }
                        }
                    }
                }
                //snapping
                if (dx > 140 - bbox.x - (bbox.width / 2) && dx < 160 - bbox.x - (bbox.width / 2)) {
                    dx = 150 - bbox.x - (bbox.width / 2);
                }
                /*
                if (dx > 42-10 - bbox.x - (bbox.width/2) && dx <42+10 -bbox.x - (bbox.width/2)){
                dx = 42 - bbox.x - (bbox.width/2);
                }
                if (dx > 258-10 - bbox.x - (bbox.width/2) && dx <258+10 -bbox.x - (bbox.width/2)){
                dx = 258 - bbox.x - (bbox.width/2);
                }*/

            }
            translateSVG();
            transform.setTranslate(dx, dy);
        }
    }

    function endDrag(evt) {
        selectedElement = false;
        translateSVG();
        boxmod();
    }
}
 </script>

function noscript(strCode, classremove) {

    var html = $(strCode.bold());
    if (classremove != undefined) {
        html.find(classremove).remove();
        if (classremove == ".isback") {
            html.find(".isfront").attr("opacity", "1");
 
        }
        if (classremove == ".isfront") {
            html.find(".isback").attr("opacity", "1");
            html.find("#fronthider").attr("opacity", "1");
        }
    }
    html.find(".dragrect").attr("opacity", "0");
        	if (user.browser.family == "Firefox"){ //correct firefox placing

        		var firefoxspacing = parseInt($("#letterspacing").val());

        		var textmod = parseInt(html.find(".horadjusttext").attr("x"));
        		textmod = textmod - firefoxspacing/2;

        		html.find(".horadjusttext").attr("x",""+textmod);

        		var rectmod = parseInt(html.find(".horadjustrect").attr("x"));
        		rectmod = rectmod - firefoxspacing/2;

        		html.find(".horadjustrect").attr("x",""+rectmod);

        		var rectwidthmod = parseInt(html.find(".horadjustrect").attr("width"));

        		rectwidthmod = rectwidthmod+firefoxspacing;
        		html.find(".horadjustrect").attr("width",rectwidthmod);

        		 
			}
    html.find('script').remove();
    return html.html();
}

function changePrev() {
    if ($("#instext").val() != "") {
        numprevtext++;
        $("#textprev" + (numprevtext - 1) + "").attr("id", "textprev" + numprevtext + "");

        if ($('#isverticaltext').prop('checked') == false) { ////VERTICAL TEXT


            var lineHeight = Math.floor(parseInt($("#textsize").val().replace('px', '')) + parseInt($("#letterspacing").val().replace('px', '')));
            var charlength = $("#instext").val().length;



            var htmlstring = "";

            htmlstring += '<g id="verttextprev' + numprevtext + '"> ';
            for (i = 0; i < charlength; i++) {
                htmlstring += '<text x="150" y="' + (100 + lineHeight * i) + '" text-anchor="middle" fill="red" font-size="' + $("#textsize").val() + '" font-family="' + $('#fontselection').val() + '" transform="' + prevtransform + '">' + $("#instext").val().charAt(i) + '</text>';
            }
            htmlstring += '</g>';

            $("#textprev" + numprevtext + "").html(htmlstring);

            document.getElementById("svgcontainer").innerHTML += "";


            var svg1 = document.getElementById('verttextprev' + numprevtext + '');
            var bBox = svg1.getBBox();

            htmlstring += ' <rect id="prevdrag' + numprevtext + '" fill-opacity="0" class="draggable confine" x="' + ((150 - bBox.width / 2) - (paddingsize / 2)) + '" y="' + (100 - parseInt($("#textsize").val().replace('px', ''))) + '" width="' + (bBox.width + paddingsize) + '" height="' + (bBox.height + paddingsize) + '" style="stroke:black;stroke-width:1;" stroke-dasharray="5,5" transform="' + prevtransform + '"></rect>';


            $("#textprev" + numprevtext + "").html(htmlstring);



            document.getElementById("svgcontainer").innerHTML += "";



        } else { //////HORIZONTAL TEXT
        	var firefoxspacing; // this vfar is to correct a bug with how firefox deals with letter spacing
        	if (user.browser.family == "Firefox"){
        		 firefoxspacing = parseInt($("#letterspacing").val());
			} else {
				firefoxspacing = 0;
			}

            var htmlstring = '<text id="hortextprev' + numprevtext + '" class="customtext horadjusttext" x="'+(150+firefoxspacing/2)+'" y="100" text-anchor="middle" fill="red" font-size="' + $("#textsize").val() + '" font-family="' + $('#fontselection').val() + '" letter-spacing="' + $('#letterspacing').val() + '" alignment-baseline="middle" transform="' + prevtransform + '">' + $("#instext").val() + '</text>';

            $("#textprev" + numprevtext + "").html(htmlstring);

            document.getElementById("svgcontainer").innerHTML += "";
            var svg1 = document.getElementById('hortextprev' + numprevtext + '');
            var bBox = svg1.getBBox();


            htmlstring += ' <rect id="prevdrag' + numprevtext + '" fill-opacity="0" class="draggable confine horadjustrect preview" x="' + (((150+firefoxspacing/2) - bBox.width / 2) - (paddingsize / 2)) + '" y="' + (100 - parseInt($("#textsize").val().replace('px', ''))) + '" width="' + ((bBox.width-firefoxspacing) + paddingsize) + '" height="' + (bBox.height + paddingsize) + '" style="stroke:black;stroke-width:1;" stroke-dasharray="3,3" transform="' + prevtransform + '"></rect>';
            $("#textprev" + numprevtext + "").html(htmlstring);


            document.getElementById("svgcontainer").innerHTML += "";

        }
        document.getElementById("svgcontainer").innerHTML += "";
        makedrag2();


    }

}

function collapseall() {
    var width = $(window).width();
    if (width < 900) {
        $('.engravingaccordion').each(function() { // close other accordions

            $(this).removeClass("active");
            var panel = $(this).next();
            panel.css('max-height', '0');
            panel.css('border-color', 'rgba(214, 214, 214, 0)');

        });
    }
}

var winwidth = $(window).width();

$(window).resize(function() {
    if ($(this).width() !== winwidth) {
        openAccords();
        winwidth = $(this).width();
         if ($(this).width() > 900) {
            $("#bottomsection").css("width","228");
            $("#bottomsection").css("line-height","2");
            $("#bottomsection").css("text-align","left");
            $("#bottomsection").appendTo("#controls");
          } else {

            $("#bottomsection").css("width","auto");
            $("#bottomsection").css("text-align","center");
            $("#bottomsection").appendTo("#everythingcontainer");
        }

    }
});

function openAccords() {
    var width = $(window).width();
    if (width > 900) {
        $('.engravingaccordion').each(function() {
            var button = $(this);
            if (button.hasClass("active") == false) {
                button.toggleClass("active");
                var panel = button.next();
                var height = panel.css('max-height');
                if (button.hasClass("active")) {
                    panel.css('max-height', '' + panel.prop('scrollHeight') + "px");
                    panel.css('border-color', 'rgba(214, 214, 214, 1)');
                } else {
                    panel.css('max-height', '0');
                    panel.css('border-color', 'rgba(214, 214, 214, 0)');
                }
            }

        });

    } else {
        collapseall();

    }

}

});
